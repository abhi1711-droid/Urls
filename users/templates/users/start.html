<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.right-side{
    display: flex;
    flex-direction: row;
    justify-content: right;
    align-items: right;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
{% block style %}
{% endblock %}


</style>

<body>

<div class="topnav" id="myTopnav">
    <a href="/users" class="active">Url Shortener</a>
    {% if user.is_authenticated %}
    <a href="/users/list">List All </a>
    <a href="/users/search">Search</a>
    <a href="{% url 'logout_user' %}">LogOut</a>
    {% endif %}
    {% if not user.is_authenticated %}
    <a href="/users/signup">Signup</a>
    <a href="/users/login">Login</a>
    {% endif %}
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
    </a>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}


</script>
{% block content %}
{% endblock %}
</body>
</html>
